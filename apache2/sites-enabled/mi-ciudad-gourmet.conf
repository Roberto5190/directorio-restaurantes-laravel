<VirtualHost *:80>
    ServerName 54.167.121.136

    DocumentRoot /var/www/MiCiudadGourmet/public
    <Directory /var/www/MiCiudadGourmet/public>
	Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/mi-ciudad-gourmet-error.log
    CustomLog ${APACHE_LOG_DIR}/mi-ciudad-gourmet-access.log combined

    # Habilitar CORS en el VirtualHost
    <IfModule mod_headers.c>
        Header set Access-Control-Allow-Origin "*"
        Header set Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS"
        Header set Access-Control-Allow-Headers "Authorization, Content-Type"
    </IfModule>
</VirtualHost>
